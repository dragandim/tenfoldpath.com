    <!-- Contact Section -->
    <section id="contact" class="container content-section text-left">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Dragan Dimitrijevic</h2>
                <p><i class="fa fa-phone fa-fw"></i> +45 26 35 57 30</p>
                <p><i class="fa fa-envelope fa-fw"></i> <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.icon }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
